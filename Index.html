<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transcription Results</h1>
        <pre id="transcription">
            Loading transcription...
        </pre>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('transcription.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('transcription').textContent = data;
                })
                .catch(error => {
                    document.getElementById('transcription').textContent = 'Error loading transcription.';
                });
        });
    </script>
</body>
</html>
